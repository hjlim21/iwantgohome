<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whatisthis..?</title>
    <link rel="stylesheet" href="style/about.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/icons8-puzzle-69.png" />
  </head>

  <body>
    <img src="assets/jam.png" alt="" class="img" />
    <div class="top">"집"이란 뭘까..?</div>
    <p class="intro"></p>
    <p>
      가끔 집으로 도망가고 싶은 마음이 들 때가 있집니다. 참는 것이 당장의 방법이
      될 수는 있집만, 언젠가는 감정의 그릇이 넘치게 됩니다. 한 번 넘친 감정을
      수습하기엔 많은 시간이 걸리집요.
    </p>
    <p>
      마음껏 표현해도 괜찮홈니다. 나 자신에게 만큼은 솔집해져 봅시다. 그
      누구보다 나를 제일 잘 아는 사람은 바로 집이니깐요.
    </p>
    <script>
      document.addEventListener('click', function (event) {
        // "뒤로가기 버튼"인 .about 안을 클릭한 경우는 제외
        const aboutBtn = document.querySelector('.about');
        if (aboutBtn && aboutBtn.contains(event.target)) return;

        // a 태그나 button 클릭한 것도 제외 (음악 링크 누를 때 방해 안 되게)
        if (event.target.closest('a') || event.target.closest('button')) return;

        history.back();
      });
    </script>
  </body>
</html>
