<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playlistforhomecoming</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/playlist.css" />
  </head>
  <body>
    <img src="assets/jam22.png" alt="" class="img" />
    <div class="top">외출/귀가 플레이리스트</div>
    <div class="mid">모든 외향,내향인들의 외출과 귀갓길을 책임지는..</div>

    <div class="btn-group">
      <button>
        <a
          href="https://music.apple.com/kr/playlist/pl.u-AkAm81pUxjoYJGB"
          target="_blank"
          >🅔 🕺🏢</a
        >
      </button>
      <button>
        <a
          href="https://music.apple.com/kr/playlist/%EB%B2%8C%EC%8D%A8-%EC%A7%91-%EA%B0%80%EA%B3%A0%EC%8B%B6%EC%96%B4/pl.u-2aoqXgauNvE4p5A"
          target="_blank"
          >🅘 🧎‍♂️‍➡️🏢</a
        >
      </button>
      <button>
        <a
          href="https://music.apple.com/kr/playlist/%C2%BA/pl.u-vxy6k0jFWv67a0D"
          target="_blank"
          >🅔 🏠🚶‍♂️</a
        >
      </button>
      <button>
        <a
          href="https://music.apple.com/kr/playlist/%EC%A7%91-%EA%B0%80%EB%8F%84-%EB%8F%BC/pl.u-xlyNqZWukajbV0B"
          target="_blank"
          >🅘 🏠🏃‍♂️</a
        >
      </button>
    </div>
    <script>
      document.addEventListener('click', function (event) {
        // "뒤로가기 버튼"인 .about 안을 클릭한 경우는 제외
        const aboutBtn = document.querySelector('.about');
        if (aboutBtn && aboutBtn.contains(event.target)) return;

        // a 태그나 button 클릭한 것도 제외 (음악 링크 누를 때 방해 안 되게)
        if (event.target.closest('a') || event.target.closest('button')) return;

        history.back();
      });
    </script>
  </body>
</html>
